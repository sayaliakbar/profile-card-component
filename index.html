<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="m-0 p-0 h-screen bg-purple-700 flex justify-center items-center">
    <!-- card body starts here -->
    <div
      class="w-60 h-[400px] bg-gray-200 rounded-md shadow-2xl shadow-black border-2 border-black"
    >
      <!-- card image starts here -->
      <div class="w-full h-3/5 overflow-hidden object-">
        <img
          class="w-full h-full object-cover rounded-t-md"
          src="https://cdn.shopify.com/s/files/1/0523/8521/8751/files/c5c11ebc-954e-4d9c-abf9-d4f47d88fea4.jpg"
          alt="Robert Downey Jr"
        />
      </div>
      <!-- card image ends here -->
      <!-- card contents starts here -->
      <div class="flex flex-col items-center m-3">
        <p class="text-black font-bold text-2xl">Robert Downey Jr</p>
        <p class="text-black">Hollywood Actor</p>
      </div>
      <!-- card logos start here -->
      <div class="flex justify-center">
        <!-- twitter log -->
        <div class="m-1 w-11 h-11">
          <img
            class="w-full h-full object-cover"
            src="https://cdn3.iconfinder.com/data/icons/peelicons-vol-1/50/Twitter-512.png"
            alt="twitter logo"
          />
        </div>
        <!-- linkedin logo -->
        <div class="m-1 w-11 h-11">
          <img
            src="https://cdn2.iconfinder.com/data/icons/social-icons-circular-black/512/linkedin-512.png"
            alt="linkedin logo"
          />
        </div>
        <!-- facebook logo -->
        <div class="m-1 w-11 h-11">
          <img
            src="https://cdn3.iconfinder.com/data/icons/peelicons-vol-1/50/Facebook-512.png"
            alt="facebook logo"
          />
        </div>
        <!-- card logos end here -->
      </div>
      <!-- card content ends here -->
    </div>
    <!-- card body ends here -->
  </body>
</html>
